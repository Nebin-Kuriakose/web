<head>

<body>
  <h1>Hover Over the Image to Change It</h1>
  <img id="mainImage" src="C:\Users\NEBIN\Downloads\th.jpeg" alt="Placeholder Image">
  <p id="mainText">This is the original text. Hover over the image to see it change!</p>

  <script>
    // Function to handle mouseover event
    function onHover() {
      document.getElementById('mainImage').src = 'C:\Users\NEBIN\Downloads\th.jpeg';
      document.getElementById('mainText').textContent = 'This is the new text! The image has also changed.';
    }

    // Function to handle mouseout event
    function onLeave() {
      document.getElementById('mainImage').src = 'C:\Users\NEBIN\Downloads\th.jpeg';
      document.getElementById('mainText').textContent = 'This is the original text. Hover over the image to see it change!';
    }

    // Add event listeners to the image
    var image = document.getElementById('mainImage');
    image.addEventListener('mouseover', onHover);
    image.addEventListener('mouseout', onLeave);
  </script>
</body>
